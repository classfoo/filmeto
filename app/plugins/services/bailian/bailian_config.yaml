version: 1.0.0
groups:
  - name: api
    label: API Settings
    fields:
      - name: api_endpoint
        label: API Endpoint
        type: text
        default: https://dashscope.aliyuncs.com/api/v1
        required: true
        description: Bailian API endpoint URL
        validation:
          pattern: ^https?://.*
      
      - name: api_key
        label: API Key
        type: password
        default: ""
        required: true
        description: Bailian API key for authentication
  
  - name: model
    label: Model Selection
    fields:
      - name: model_name
        label: Model Name
        type: select
        default: qwen-vl-plus
        description: Qwen model to use for generation
        options:
          - value: qwen-vl-plus
            label: Qwen VL Plus
          - value: qwen-vl-max
            label: Qwen VL Max
  
  - name: generation
    label: Generation Parameters
    fields:
      - name: image_size
        label: Image Size
        type: select
        default: 1024x1024
        description: Output image resolution
        options:
          - value: 512x512
            label: 512 × 512
          - value: 1024x1024
            label: 1024 × 1024
          - value: 2048x2048
            label: 2048 × 2048
      
      - name: quality
        label: Quality
        type: select
        default: standard
        description: Image quality level
        options:
          - value: draft
            label: Draft
          - value: standard
            label: Standard
          - value: hd
            label: HD
      
      - name: steps
        label: Generation Steps
        type: number
        default: 20
        description: Number of generation steps
        validation:
          min: 1
          max: 50
